  #       run: npm run test:coverage
  #
  #     - name: Upload coverage to Codecov
  #       uses: codecov/codecov-action@v3
  #       with:
  #         directory: ./functions/coverage

  validate-firestore:
    name: Validate Firestore Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Validate firestore.rules syntax
        run: |
          echo "Validating Firestore security rules..."
          # Firebase CLI validates syntax automatically during deployment
          # For now, just check file exists and is valid JSON-like syntax
          if [ ! -f "firestore.rules" ]; then
            echo "ERROR: firestore.rules not found"
            exit 1
          fi
          echo "✅ firestore.rules found"

      - name: Validate firestore.indexes.json
        run: |
          echo "Validating Firestore indexes..."
          if [ ! -f "firestore.indexes.json" ]; then
            echo "ERROR: firestore.indexes.json not found"
            exit 1
          fi
          
          # Validate JSON syntax
          if ! jq empty firestore.indexes.json 2>/dev/null; then
            echo "ERROR: firestore.indexes.json is not valid JSON"
            exit 1
          fi
          echo "✅ firestore.indexes.json is valid JSON"

  # Deploy to Firebase (only on main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint-build-validate, security-scan, validate-firestore]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://console.firebase.google.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: functions-lib
          path: functions/lib/

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: |
          echo "Deploying Firebase Functions..."
          # Uncomment and configure when ready for automated deployment
          # firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
          echo "⚠️ Automated deployment disabled - manual deployment required"
          echo "Run: firebase deploy --only functions"

      # Uncomment when ready for production deployment
